    <article>

        <div class="content">

            <p>
                離開大學已經兩個多月了，現在還是有些想念大學生活的。
                我的大學，上海理工大學，是一所號稱有一百多年建校歷史的大學。
                其實自1996年使用“上海理工大學”這個名號以來，不過短短二十多年。
                民國時期，這裏本是滬江大學，一所浸會背景的教會大學。
                但由於衆所周知的原因，建國後，滬江大學就被拆掉了，所以很難將現在的學校與滬江大學聯繫起來。
                現在的上海理工大學，是一所及其普通的大學。
                但是，伊的環境還是很美麗的 :-)！
            </p>
            <p>
                以前拍過一些學校的照片，現在拿出來權當留念。
