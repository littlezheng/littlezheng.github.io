      <p>
      子曰：舉頭三尺有神明。 <br>
      問曰：何爲神明？ <br>
      子曰：謂之人的行爲底限也。 <br>
      </p>

      <p>
      問曰：死後感覺何如？ <br>
      子曰：如生之前也。 <br>
      </p>

      <p>
      問曰：悲傷情緒不解，奈何？ <br>
      子曰：待酶分解相應激素即可。 <br>
      </p>

      <p>
      子曰：無聊即無所寄託也。 <br>
      </p>

      <p>
      子曰：讀冊人思甚，則憂愁不解也。 <br>
      </p>

      <p>
      子曰：忙碌者，雖碌碌無爲，亦可忘憂也。 <br>
      </p>

      <p>
      子曰：心不静，勿为策也。<br>
      </p>
